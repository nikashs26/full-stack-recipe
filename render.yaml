services:
  - type: web
    name: dietary-delight-backend
    env: python
    plan: free
    buildCommand: python -m pip install --upgrade pip && python -m pip install -r backend/requirements-render-minimal.txt && python debug_render_deployment.py && mkdir -p /opt/render/project/src/chroma_db && mkdir -p /opt/render/project/src/fallback_data
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: CHROMA_DB_PATH
        value: /opt/render/project/src/chroma_db
      - key: RENDER_ENVIRONMENT
        value: "true"
      - key: SEED_RECIPES_LIMIT
        value: "10000"
      - key: SEED_RECIPES_ON_STARTUP
        value: "true"
      - key: SEED_RECIPES_FILE
        value: "recipes_data.json"
      - key: FALLBACK_DATA_DIR
        value: "/opt/render/project/src/fallback_data"
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ADMIN_SEED_TOKEN
        generateValue: true
      - key: PORT
        value: 10000
      - key: CHROMA_SERVER_HOST
        value: "0.0.0.0"
      - key: CHROMA_SERVER_HTTP_PORT
        value: "8000"
      - key: CHROMA_DB_IMPL
        value: "duckdb+parquet"