services:
  - type: web
    name: dietary-delight-backend
    env: python
    plan: free
    buildCommand: python -m pip install --upgrade pip && python -m pip install -r requirements.txt && python test_deployment.py
    startCommand: cd /opt/render/project && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FLASK_ENV
        value: production
      - key: CHROMA_DB_PATH
        value: /opt/render/project/chroma_db
      - key: RENDER_ENVIRONMENT
        value: "true"
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000