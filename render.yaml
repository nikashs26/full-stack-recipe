services:
  - type: web
    name: dietary-delight-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 1 --threads 1 --timeout 300 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: CHROMA_DB_PATH
        value: /opt/render/project/src/chroma_db
      - key: RENDER_ENVIRONMENT
        value: "true"
      - key: SEED_RECIPES_LIMIT
        value: "10000"
      - key: SEED_RECIPES_ON_STARTUP
        value: "true"
      - key: SEED_RECIPES_FILE
        value: "recipes_data.json"
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ADMIN_SEED_TOKEN
        generateValue: true
      - key: PORT
        value: 10000
      - key: ANONYMIZED_TELEMETRY
        value: "FALSE"
      - key: DISABLE_SMART_FEATURES
        value: "TRUE"